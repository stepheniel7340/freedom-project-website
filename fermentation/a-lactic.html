<script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
<a-scene>
  <a-cylinder height=".6" radius=".3" position="-3.5 2.5 -1">
  <a-animation attribute="rotation"
               dur="6000"
               to="0 360 200"
               repeat="2">
        </a-animation>
        <a-animation dur="5000" attribute="material.color" from="#87CEFA" to="#000080" </a-animation>
    </a-cylinder>
  
  
  <a-cylinder height=".6" radius=".3" position="4 2.5 -1">
  <a-animation attribute="rotation"
               dur="6000"
               to="0 360 200"
               repeat="2">
        </a-animation>  
    <a-animation dur="5000" attribute="material.color" from="#87CEFA" to="#000080" </a-animation>  
    </a-cylinder>
  
  
  <a-torus color="tomato" radius-tubular="0.1" position="0 .5 -1" >
      <a-animation attribute="rotation"
               dur="2000"
               to="0 360 200"
               repeat="0">
        </a-animation>   
      <a-animation attribute="geometry.radius" from=".7" to="0" dur="3000" repeat="0"></a-animation>
    </a-torus>
  

     
  <a-sphere color="#F08080" position="-.4 .5 -1">    
      <a-animation attribute="geometry.radius" from="0" to=".3" dur="5000" repeat="0"></a-animation>
             <a-animation dur="12000" attribute="material.color" from="#F08080" to="#FFA500" </a-animation>
  </a-sphere>
  
  <a-sphere color="#F08080" position=".4 .5 -1">   
      <a-animation attribute="geometry.radius" from="0" to=".3" dur="5000" repeat="0"></a-animation>
                   <a-animation dur="12000" attribute="material.color" from="#F08080" to="#FFA500" </a-animation>
  </a-sphere>
  
<a-box depth=".7" height=".7" width=".7" position="-3.5 -2 -2">
     <a-animation attribute="rotation"
               dur="4000"
               to="0 360 200"
               repeat="0">
        </a-animation>
        <a-animation dur="5000" attribute="material.color" from="#90EE90" to="#006400" </a-animation>
  </a-box>
  
 <a-box color="#90EE90" depth=".7" height=".7" width=".7" position="-3.5 -2 -2">
     <a-animation attribute="rotation"
               dur="20000"
               to="0 360 200"
               repeat="0">
        </a-animation>
  
     <a-animation dur="20000" attribute="geometry.depth" from="0" to=".9" </a-animation>
      <a-animation dur="20000" attribute="geometry.height" from="0" to=".9" </a-animation>
     <a-animation dur="20000" attribute="geometry.width" from="0" to=".9" </a-animation>

</a-box> 

  <a-box depth=".7" height=".7" width=".7" position="4 -2 -2">
     <a-animation attribute="rotation"
               dur="4000"
               to="0 360 200"
               repeat="0">
        </a-animation>
        <a-animation dur="5000" attribute="material.color" from="#90EE90" to="#006400" </a-animation>
    </a-box>
  
  <a-box color="#90EE90" depth=".7" height=".7" width=".7" position="4 -2 -2">
     <a-animation attribute="rotation"
               dur="20000"
               to="0 360 200"
               repeat="0">
        </a-animation>
  
     <a-animation dur="20000" attribute="geometry.depth" from="0" to=".9" </a-animation>
      <a-animation dur="20000" attribute="geometry.height" from="0" to=".9" </a-animation>
     <a-animation dur="20000" attribute="geometry.width" from="0" to=".9" </a-animation>

</a-box> 



  <a-dodecahedron color="#FFA500" position="-.3 .4 .3">
     <a-animation attribute="rotation"
               dur="4000"
               to="0 360 200"
               repeat="3">
        </a-animation>
          <a-animation attribute="geometry.radius" from="0" to=".4" dur="15000" repeat="0"></a-animation>
   
  </a-dodecahedron>
  
  <a-dodecahedron color="#FFA500" position=".3 .4 .3">
     <a-animation attribute="rotation"
               dur="4000"
               to="0 360 200"
               repeat="3">
        </a-animation>
          <a-animation attribute="geometry.radius" from="0" to=".4" dur="15000" repeat="0"></a-animation>
   
  </a-dodecahedron>
  
  

  
     <a-sky color="lightyellow"></a-sky>
     <a-camera position='0 0 3' user-height='0'></a-camera>
</a-scene>
